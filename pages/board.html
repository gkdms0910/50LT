<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link rel="stylesheet" href="../styles/board.css">
    <script defer src="../script/logo_move.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
</head>
<body data-color="#FF8686">
    <div class="Desktop8">
        <div class="Rectangle7 background"></div>
        <div class="Rectangle7 content"></div>
        <div class="logo" id="logo"><div class="Lt">50기 LT</div>
                <div class="Lt2">레크레이숀</div>
                <div class="Lt3">made by 하 은</div></div>
        <img class="Marvel1" id="marvel-image" src="../src/images/marvel.png" alt="Placeholder Image">
    </div>

    <script>
        window.addEventListener('load', function() {
            // Marvel 이미지 초기 애니메이션 - 더 극적으로 점점 커지고 바로 원래 크기로 돌아가는 효과
            gsap.timeline()
                .fromTo("#marvel-image", {
                    scale: 0,
                    opacity: 0
                }, {
                    duration: 1.5,
                    scale: 1.3,
                    opacity: 1,
                    ease: "elastic.out(1.5, 0.7)"
                })
                .to("#marvel-image", {
                    duration: 0.5,
                    scale: 1,
                    ease: "back.out(1.7)"
                })
                .to("#marvel-image", {
                    duration: 3,
                    y: "-=20",
                    repeat: -1,
                    yoyo: true,
                    ease: "power1.inOut"
                });


                document.getElementById("marvel-image").addEventListener("click", function() {
    // 현재 페이지의 색상 정보를 읽어옴
    const pageColor = document.body.getAttribute('data-color') || '#FFFFFF';
    localStorage.setItem('previousPageColor', pageColor);
    // 새로운 div 요소를 생성하여 페이지 전환 애니메이션에 사용
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '50%';
    overlay.style.left = '50%';
    overlay.style.width = '0px'; // 매우 작은 초기 크기 설정
    overlay.style.height = '0px'; // 매우 작은 초기 크기 설정
    overlay.style.backgroundColor = pageColor; // 현재 페이지의 색상 사용
    overlay.style.borderRadius = '50%';
    overlay.style.transform = 'translate(-50%, -50%)';
    overlay.style.zIndex = '1000';
    document.body.appendChild(overlay);

    // GSAP Timeline을 사용하여 전환 애니메이션 실행
    gsap.timeline()
        .to(overlay, {
            duration: 1.2,
            width: '200vw',
            height: '200vw',
            ease: "power4.inOut",
            onComplete: function() {
                // 애니메이션 완료 후 페이지 이동
                window.location.href = "board_game.html";
            }
        });
});
       
        });
    </script>
</body>
</html>
